<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Contest - {{ contest.name }}</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #343a40;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .user-menu {
      position: relative;
      cursor: pointer;
    }

    .navbar .username {
      color: white;
      font-weight: bold;
      padding: 5px 10px;
    }

    .navbar .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #343a40;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .navbar .dropdown a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .navbar .dropdown a:hover {
      background-color: #495057;
    }

    .navbar .dropdown.active {
      display: block;
    }

    /* Main content styling */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #dc3545;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #c82333;
    }

    .cancel-link {
      margin-left: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }

    .messages {
      margin-bottom: 20px;
      color: green;
    }
  </style>

</head>

<body>
  <!-- Navbar -->
   
  <div class="navbar">
    <div class="brand">coding platform</div>
    <div class="user-menu" onclick="toggleDropdown()">
      <span class="username">{{ username|default:"Admin" }}</span>
      <div id="dropdown" class="dropdown">
        
        <a href="{% url 'logout' %}">Logout</a>

      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <h1>Delete Contest: {{ contest.name }}</h1>
    <p>Are you sure you want to delete this contest? This action cannot be undone.</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="cancel-link">Cancel</a>
    </form>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('active');
    }
  </script>
</body>
</html>
